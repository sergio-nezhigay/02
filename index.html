<!DOCTYPE html>
<html>
  <head>
    <title>Participant Voting Form</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <h1>Participant Voting Form</h1>
    <form id="votingForm">
      <label for="participantQuantity">Participants Quantity:</label>
      <input type="number" id="participantQuantity" required />
      <br />
      <label for="voteCount">Number of Votes:</label>
      <input type="number" id="voteCount" required />
      <br />
      <label for="pointSystem">Point System (Max Value):</label>
      <input type="number" id="pointSystem" required />
      <br />
      <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <button id="generateTableButton">Generate Final Table</button>

    <div id="finalResult"></div>

    <script src="script.js"></script>
  </body>
</html>
